<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Umbrella</title>
    <link rel="stylesheet" href="../src/components/App.css">
</head>

<body>
    <div class="container" id="container">
        <div class="image-container">
            <img src="../src/assets/Blue_umbrella.png" class="image"  id="umbrella-image">
            <div>
                <span><img class="loader" id="loader" src="../src/assets/loader_icon.svg"></img></span>
            </div></img>         
            <span id="logo"> <img class="logo-image" id="logo-image"></span>
        </div>
        <div>
            <h1 class="title">Custom Umbrella</h1>
            <div class="pickers">
                <p class="color-picker2" id="color-picker-blue" onclick="changeUmbrellaColor(this.id)"></p>
                <p class="color-picker1" id="color-picker-pink" onclick="changeUmbrellaColor(this.id)"></p>
                <p class="color-picker3" id="color-picker-yellow" onclick="changeUmbrellaColor(this.id)"></p>
            </div>
            <h2 class="margin-bottom5px">Customize your umbrella</h2>
            <p class="margin-top5px margin-bottom5px">Upload a logo for an instant preview</p>
            <p class="margin-top5px margin-bottom5px">.png and .jpg files only. Max size is 5MB only</p>

            <input type="file" id="upload-button" accept="image/png,image/jpeg" hidden />
            <label for="upload-button" id="file-chosen" src="..src/assets/upload_icon.svg"><img
                    src="../src/assets/upload_icon.svg" id="uploadIcon" />UPLOAD
                PHOTO</label>
        </div>
    </div>
    <script src="../src/components/index.js" />
</body>

</html>
